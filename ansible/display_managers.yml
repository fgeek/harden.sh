---
# https://github.com/canonical/lightdm#configuration
- name: Stat /etc/lightdm/lightdm.conf
  stat:
    path: /etc/lightdm/lightdm.conf
  register: stat_result
- name: Configure LightDM
  tags: configuration
  when: stat_result.stat.exists == True
  block:
  - name: Disable VNC in LightDM
    ini_file:
      path: /etc/lightdm/lightdm.conf
      section: VNCServer
      option: enabled
      value: "false"
  - name: Hide user list in LightDM
    ini_file:
      path: /etc/lightdm/lightdm.conf
      section: Seat:*
      option: greeter-hide-users
      value: "true"
  - name: Disallow guest login in LightDM
    ini_file:
      path: /etc/lightdm/lightdm.conf
      section: Seat:*
      option: allow-guest
      value: "false"
  become: yes
- name: Configure GDM3
  tags: configuration
  replace:
    regexp: '^(# ?)?({{ item.key }})=.+$'
    replace: '\g<2>={{ item.value }}'
    path: /etc/gdm3/greeter.dconf-defaults
  with_dict:
    disable-user-list: "true"
    banner-message-enable: "true"
    banner-message-text: "'Authorized uses only'"
  become: yes
  register: result
  failed_when:
    - result.failed == true
    - result.msg != "Path /etc/gdm3/greeter.dconf-defaults does not exist !"
