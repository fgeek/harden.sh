---
- name: Install security software
  block:
    - name: Install security software
      apt:
        name: "{{ packages }}"
        update_cache: yes
      vars:
        packages:
        - debsums
        - bootlogd
        - tiger
        - iptables-persistent
        - libpam-passwdqc
        #- libpam-tmpdir
        - debsecan
        - autolog
        - rkhunter
        - chkrootkit
        - needrestart
        - arpwatch
        - clamav
        - usbguard
        - unattended-upgrades
    - include: aide.yml
  when: ansible_distribution == "Debian" or ansible_distribution == "Kali GNU/Linux"
  become: yes
